<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pazport to English | Slytherin Edition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=EB+Garamond:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --slytherin-green: #1A472A;
            --slytherin-silver: #AAAAAA;
            --deep-black: #111111;
            --parchment: #F5F5DC;
            --light-parchment: #FFFEF7;
            --gold-accent: #C0C0C0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'EB Garamond', serif;
            background-color: var(--deep-black);
            background-image: url('https://images.unsplash.com/photo-1518709268805-4e9042af9f23?auto=format&fit=crop&w=1600&q=80');
            background-size: cover;
            background-attachment: fixed;
            background-blend-mode: multiply;
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            background-color: var(--parchment);
            background-image: radial-gradient(#c9b18a 1px, transparent 1px);
            background-size: 20px 20px;
            border: 12px solid var(--slytherin-green);
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            border-radius: 12px;
            overflow: hidden;
            border-image: url('data:image/svg+xml;utf8,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><rect width="100" height="100" fill="none" stroke="%231A472A" stroke-width="10"/></svg>') 30 stretch;
        }

        .screen { min-height: 75vh; padding: 30px; text-align: center; }
        .hidden { display: none !important; }

        h1, h2, h3 { font-family: 'Cinzel', serif; color: var(--slytherin-green); margin-bottom: 20px; text-transform: uppercase; }
        
        /* FIX: Mobile Responsive Titles */
        h1 { font-size: clamp(1.6rem, 7vw, 3.2rem); letter-spacing: 2px; text-shadow: 2px 2px 4px rgba(0,0,0,0.2); }
        @media (max-width: 600px) {
            .screen { padding: 15px; }
            .flashcard { height: 260px !important; }
            .front h3 { font-size: 1.8rem !important; }
        }

        .input-group { margin: 25px 0; text-align: left; max-width: 500px; margin-left: auto; margin-right: auto; }
        .input-group label { display: block; font-family: 'Cinzel', serif; margin-bottom: 10px; color: var(--slytherin-green); font-weight: 900; }
        
        input[type="text"], select {
            width: 100%; padding: 15px; border: 4px solid var(--slytherin-green);
            background: var(--light-parchment); border-radius: 6px; font-size: 1.1rem;
            font-family: 'EB Garamond', serif; font-weight: 600;
        }

        .btn {
            display: inline-block; padding: 16px 32px;
            background: linear-gradient(to bottom, var(--slytherin-green), #0d2b1a);
            color: var(--gold-accent) !important;
            border: 2px solid var(--slytherin-silver);
            border-radius: 6px; font-family: 'Cinzel', serif;
            font-weight: 700; cursor: pointer; text-transform: uppercase;
            box-shadow: 0 6px 0 #000; transition: 0.2s;
        }

        .btn:disabled { background: #444; cursor: not-allowed; opacity: 0.6; box-shadow: none; }

        .activity-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 40px; }
        .activity-card {
            background: var(--light-parchment); border: 5px solid var(--slytherin-green);
            padding: 25px; border-radius: 10px; cursor: pointer; position: relative;
        }
        
        .seal { position: absolute; top: 10px; right: 10px; color: var(--slytherin-green); font-size: 1.5rem; }

        .flashcard { width: 100%; max-width: 450px; height: 300px; margin: 20px auto; perspective: 1000px; }
        .flashcard-inner { position: relative; width: 100%; height: 100%; transition: transform 0.6s; transform-style: preserve-3d; }
        .flashcard.flipped .flashcard-inner { transform: rotateY(180deg); }
        .front, .back {
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border-radius: 15px; border: 6px solid var(--slytherin-silver); padding: 25px;
        }
        .front { background-color: var(--slytherin-green); color: #FFFFFF; }
        .front h3 { font-size: 2.4rem; text-align: center; text-shadow: 2px 2px 4px #000; }
        .back { background-color: var(--slytherin-silver); color: var(--slytherin-green); transform: rotateY(180deg); }
        .back p { font-size: 1.4rem; font-weight: bold; text-align: center; }

        /* CERTIFICADO RESPONSIVE FIX */
        #cert-area { 
            border: 10px double var(--slytherin-green); 
            padding: clamp(15px, 5vw, 50px); 
            background: white; 
            border-radius: 10px; 
            width: 100%;
            box-sizing: border-box;
        }
        #cert-name { font-size: clamp(1.4rem, 8vw, 2.8rem); text-decoration: underline; margin: 15px 0; color: #000; display: block; overflow-wrap: break-word; }

        .quiz-option {
            background: var(--light-parchment); border: 3px solid var(--slytherin-green);
            padding: 14px; margin: 10px auto; max-width: 650px; cursor: pointer; border-radius: 8px;
        }
        .correct { background: #d4edda !important; }
        .wrong { background: #f8d7da !important; }
    </style>
</head>
<body>

<div class="container">
    <section id="screen-home" class="screen">
        <i class="fas fa-shield-snake" style="font-size: 4rem; color: var(--slytherin-green);"></i>
        <h1>Pazport to English</h1>
        <div class="input-group">
            <label>Student Full Name</label>
            <input type="text" id="studentName" placeholder="Type your name..." oninput="updateUnitList()">
        </div>
        <div class="input-group">
            <label>Select Your Quest</label>
            <select id="unitSelect" onchange="checkUnitStatus()"></select>
        </div>
        <button class="btn" id="enterBtn" onclick="startPortal()">Enter the Dungeons</button>
        <p id="statusMsg" style="margin-top:20px; font-weight:bold; color:var(--slytherin-green);"></p>
    </section>

    <section id="screen-menu" class="screen hidden">
        <h2 id="welcome-msg"></h2>
        <div class="activity-grid">
            <div class="activity-card" onclick="startActivity('scrolls')">
                <div id="seal-scrolls" class="seal hidden"><i class="fas fa-snake"></i></div>
                <i class="fas fa-scroll" style="font-size: 2.5rem; color: var(--slytherin-green);"></i>
                <h3>Study Scrolls</h3>
            </div>
            <div class="activity-card" onclick="startActivity('quiz')">
                <div id="seal-quiz" class="seal hidden"><i class="fas fa-snake"></i></div>
                <i class="fas fa-vial" style="font-size: 2.5rem; color: var(--slytherin-green);"></i>
                <h3>Definition Quiz</h3>
            </div>
            <div class="activity-card" onclick="startActivity('chamber')">
                <div id="seal-chamber" class="seal hidden"><i class="fas fa-snake"></i></div>
                <i class="fas fa-wand-sparkles" style="font-size: 2.5rem; color: var(--slytherin-green);"></i>
                <h3>Sentence Chamber</h3>
            </div>
        </div>
        <button class="btn" onclick="generateCertificate()" style="margin-top: 50px;">Claim Final Report</button>
    </section>

    <section id="screen-activity" class="screen hidden">
        <div style="text-align: left; margin-bottom: 20px;">
            <button class="btn" onclick="showScreen('menu')" style="padding: 10px 20px; font-size: 0.8rem;">Back</button>
        </div>
        <div id="activity-content"></div>
    </section>

    <section id="screen-certificate" class="screen hidden">
        <div id="cert-area">
            <h2 style="font-family: 'Cinzel'; font-size: 1.2rem;">Slytherin House Achievement</h2>
            <h1 style="text-transform: uppercase;">Mastery Report</h1>
            <p style="font-size: 1.2rem;">This recognizes that</p>
            <span id="cert-name"></span>
            <p style="font-size: 1.2rem;">has conquered the skills of</p>
            <h3 id="cert-unit" style="margin: 10px 0; color: var(--slytherin-green); font-size: 1.5rem;"></h3>
            <p id="cert-timestamp" style="font-weight: bold; margin-top: 20px;"></p>
            <div style="margin-top:15px; font-family:monospace; border:1px dashed #333; padding:5px; font-size: 0.8rem;" id="cert-code"></div>
        </div>
        <button class="btn" onclick="location.reload()" style="margin-top: 25px;">Complete Quest</button>
    </section>
</div>

<script>
    const VOCABULARY_DATABASE = {
        "DEMO: Trial Run": {
            english: ["Magic", "Ambition"],
            meanings: ["Supernatural powers.","Strong desire to succeed."],
            sentences: [{ s: "magic / I / love", c: "I love magic" }]
        },
        "9th - Unit 1 (Part 1)": {
            english: ["Clerk", "Department Store", "Information Desk", "Restroom", "Food Court", "Basement"],
            meanings: ["The person who assists customers in-store.","A large shop divided into several parts.","Place where you can get information.","A room with toilets in public.","Area in a mall with restaurants.","Building part below ground level."],
            sentences: [
                { s: "clerk / The / helped / me", c: "The clerk helped me" },
                { s: "restroom? / is / where / The", c: "Where is the restroom?" },
                { s: "Ask / at / the / information / desk", c: "Ask at the information desk" }
            ]
        },
        "10th - Unit 1 (Part 1)": {
            english: ["Nervous", "Proud", "Jealous", "Mad", "Lonely", "Afraid"],
            meanings: ["Worried about something.","Pleased about your actions.","Envious of others.","Very angry.","Unhappy being alone.","Feeling fear."],
            sentences: [{ s: "feel / I / nervous", c: "I feel nervous" }]
        }
    };

    let state = { name: "", unit: "", completed: { scrolls: false, quiz: false, chamber: false } };

    function updateUnitList() {
        const nameInput = document.getElementById('studentName').value.trim().toLowerCase();
        const select = document.getElementById('unitSelect');
        const last = select.value;
        select.innerHTML = "";
        Object.keys(VOCABULARY_DATABASE).forEach(u => {
            const isDone = nameInput && localStorage.getItem(`${nameInput}-${u}`);
            const opt = document.createElement('option');
            opt.value = u;
            opt.innerText = isDone ? `âœ… ${u}` : u;
            select.appendChild(opt);
        });
        if(last) select.value = last;
        checkUnitStatus();
    }

    function checkUnitStatus() {
        const name = document.getElementById('studentName').value.trim().toLowerCase();
        const unit = document.getElementById('unitSelect').value;
        const btn = document.getElementById('enterBtn');
        if (name && unit && localStorage.getItem(`${name}-${unit}`)) {
            btn.disabled = true;
            document.getElementById('statusMsg').innerText = "QUEST ALREADY FINISHED";
        } else {
            btn.disabled = false;
            document.getElementById('statusMsg').innerText = "";
        }
    }

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
        document.getElementById('screen-' + id).classList.remove('hidden');
        if(id === 'menu') {
            if(state.completed.scrolls) document.getElementById('seal-scrolls').classList.remove('hidden');
            if(state.completed.quiz) document.getElementById('seal-quiz').classList.remove('hidden');
            if(state.completed.chamber) document.getElementById('seal-chamber').classList.remove('hidden');
        }
    }

    function startPortal() {
        state.name = document.getElementById('studentName').value.trim();
        state.unit = document.getElementById('unitSelect').value;
        if (!state.name) return alert("Identify yourself!");
        document.getElementById('welcome-msg').innerText = "Wizard: " + state.name;
        showScreen('menu');
    }

    function startActivity(type) {
        showScreen('activity');
        const cont = document.getElementById('activity-content');
        const data = VOCABULARY_DATABASE[state.unit];

        if(type === 'scrolls') {
            let i = 0;
            const render = () => {
                cont.innerHTML = `<h3>Scroll ${i+1}/${data.english.length}</h3>
                    <div class="flashcard" onclick="this.classList.toggle('flipped')"><div class="flashcard-inner">
                    <div class="front"><h3>${data.english[i]}</h3></div><div class="back"><p>${data.meanings[i]}</p></div></div></div>
                    <button class="btn" onclick="nextS(${i})">${i === data.english.length-1 ? 'Finish' : 'Next'}</button>`;
            };
            window.nextS = (idx) => { if(idx < data.english.length-1){ i++; render(); } else { state.completed.scrolls = true; showScreen('menu'); } };
            render();
        }

        if(type === 'quiz') {
            let i = 0;
            const renderQ = () => {
                const correct = data.meanings[i];
                let opts = [...data.meanings].sort(() => 0.5 - Math.random()).slice(0,3);
                if(!opts.includes(correct)) opts[0] = correct;
                opts.sort();
                cont.innerHTML = `<h3>Define: <b>${data.english[i]}</b></h3><div id="ql"></div>`;
                opts.forEach(o => {
                    const d = document.createElement('div'); d.className = 'quiz-option'; d.innerText = o;
                    d.onclick = () => { if(o === correct){ d.classList.add('correct'); setTimeout(() => { i++; i<data.english.length ? renderQ() : (state.completed.quiz=true, showScreen('menu')) }, 800); } else d.classList.add('wrong'); };
                    document.getElementById('ql').appendChild(d);
                });
            };
            renderQ();
        }

        if(type === 'chamber') {
            let i = 0;
            const renderC = () => {
                cont.innerHTML = `<h3>Unscramble (${i+1}/${data.sentences.length})</h3>
                <p style="background:#ddd; padding:15px; margin:20px 0;">${data.sentences[i].s}</p>
                <input type="text" id="ans" placeholder="Type here..." style="width:100%; margin-bottom:20px;">
                <button class="btn" onclick="checkC(${i})">Cast Spell</button>`;
            };
            window.checkC = (idx) => {
                if(document.getElementById('ans').value.trim().toLowerCase() === data.sentences[idx].c.toLowerCase()){
                    i++; i < data.sentences.length ? renderC() : (state.completed.chamber = true, showScreen('menu'));
                } else alert("Try again!");
            };
            renderC();
        }
    }

    function generateCertificate() {
        if(!state.completed.scrolls || !state.completed.quiz || !state.completed.chamber) return alert("Finish all tasks!");
        const now = new Date();
        const timeStr = now.toLocaleDateString() + " " + now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        document.getElementById('cert-name').innerText = state.name.toUpperCase();
        document.getElementById('cert-unit').innerText = state.unit;
        document.getElementById('cert-timestamp').innerText = "Completed: " + timeStr;
        document.getElementById('cert-code').innerText = "VERIFICATION: " + btoa(state.name + state.unit).substr(0,10).toUpperCase();
        localStorage.setItem(`${state.name.toLowerCase()}-${state.unit}`, "completed");
        showScreen('certificate');
    }
    updateUnitList();
</script>
</body>
</html>
